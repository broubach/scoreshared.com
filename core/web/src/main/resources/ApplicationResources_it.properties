label.terms_and_conditions=Termini e condizioni
label.terms_and_conditions_content=Scoreshared è un servizio destinato ai giocatori di qualsiasi sport che si adattano al modello di set utilizzato da sport come il tennis, ping pong, beach tennis e paddle. È idealmente destinato a sport di racchetta , ma può essere utilizzato anche da altri sportists come giocatori di pallavolo. L'intenzione è quella di registrare le tue statistiche, storia dei giocchi e anche un diario (commento) in cui è possibile monitorare le strategie di successo usate nel gioco. E anche per imparare con gli errori in modo da poter migliorare il vostro gioco.<br/>\
<br/>\
Questi sono i termini che l'utente accetta al momento della registrazione:<br/>\
1. Scoreshared richiede nome, data di nascita, sesso e e-mail per la registrazione. Tutte le altre informazioni sono facoltative, compreso il numero di telefono.<br/>\
2. L'utente è resposible per le informazioni fornite, compresi i punteggi e commenti.<br/>\
3. Scoreshared fornisce un meccanismo per una conferma a due vie di uno score, ma sarà anche elencato gli score non confermati.<br/>\
4. I giocatori dovrebbero sempre trattare gli altri con rispetto. Qualsiasi comportamento ritenuto intollerabile può causare un'esclusione utente scoreshared.<br/>\
5. L'utente può sempre scegliere di lasciare Scoreshared attraverso la funzione Chiudi Account.<br/>\
6. Messaggi commerciali devono essere autorizzati da Scoreshared.<br/>\
<br/>\
Scoreshared è un servizio in costruzione e ci sarà sempre felice di sentire da voi. La nostra email ufficiale per il contatto è contact@scoreshared.com.<br/>\
<br/>\
Ultimo aggiornamento 1o. Novembre 2013.
