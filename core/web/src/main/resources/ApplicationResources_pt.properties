label.terms_and_conditions=Termos e condições
label.terms_and_conditions_content=Scoreshared é um serviço destinado a jogadores de qualquer esporte cujo placar se encaixe no padrão de jogo usado por esportes como tênis, tênis de mesa , beach tênis e paddle. Está idealmente destinado a esportes de raquete, mas também pode ser utilizado por outros esportistas, como jogadores de vôlei. A intenção é gravar suas estatísticas, histórico de jogos e também um diário (comentários), na qual você pode acompanhar suas estratégias de sucesso utilizadas no jogo. E também para aprender com os erros para que você possa melhorar o seu jogo.<br/>\
<br/>\
Estes são os termos que o usuário aceita aquando se regista:<br/>\
1. Scoreshared exige nome, data de aniversário, sexo e e-mail para registro. Todas as outras informações são opcionais, incluindo o número de telefone.<br/>\
2. Usuário é responsável pelas informações inseridas, incluindo os placares e comentários.<br/>\
3. Scoreshared fornece um mecanismo para a confirmação de duas vias de um score, mas os scores não confirmados também serão listados.<br/>\
4. Os jogadores devem sempre tratar uns aos outros com respeito. Qualquer comportamento considerado intolerável pode causar uma exclusão de usuário do scoreshared.<br/>\
5. O usuário pode sempre optar por deixar Scoreshared através do recurso Fechar Conta.<br/>\
6. As mensagens comerciais devem ser autorizadas pelo Scoreshared.<br/>\
<br/>\
Scoreshared é um serviço em construção e é sempre um prazer ouvir de você. Nosso e-mail oficial para contato é contact@scoreshared.com.<br/>\
<br/>\
Última atualização 1o. Novembro, 2013.
